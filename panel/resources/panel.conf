type=quicklaunch

[taskbar]
type=taskbar

[tray]
type=tray

[calendar]
type=calendar

[recyclebin]
type=recyclebin

[powerswitch]
type=powerswitch

[showdesktop]
alignment=Right
type=showdesktop

[mount]
type=mount
