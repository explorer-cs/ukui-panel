panels=panel1

[panel1]
alignment=-1
animation-duration=0
background-color=@Variant(\0\0\0\x43\x1\xff\xff\b\b\n\n\f\f\0\0)
background-image=
desktop=0
font-color=@Variant(\0\0\0\x43\0\xff\xff\0\0\0\0\0\0\0\0)
hidable=false
iconSize=24
lineCount=1
lockPanel=false
opacity=90
panelSize=40
plugins=startmenu,  quicklaunch, taskbar,tray,mount, calendar,powerswitch, recyclebin, showdesktop
position=Bottom
reserve-space=true
show-delay=0
